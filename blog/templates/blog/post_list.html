{% extends 'blog/base.html' %}
{% load static %}
{% block title %} Posts {% endblock %}

{% block stylesheets %}
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
{% endblock stylesheets %}

{% block content %}
    <div class="content">
        {% for post in posts %}
            <article class="post">
                <time class="date">
                    {{ post.published_date }}
                </time>
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </article>
        {% endfor %}
    </div>
{% endblock %}
